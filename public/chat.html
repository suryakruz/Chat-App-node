<!DOCTYPE html>

<head>
    <title>Surya Chat App</title>
    <link rel="icon" href="./img/chat.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="chat">
        <div id = "sidebar" class="chat__sidebar"></div>
    
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div id="locations" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="location">Send Location</button>`
            </div>
        </div>
    </div>
    



    <script id="message-template" type="text/html">
        <div class = "message">
            <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div>
            <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
            <p>
             <a href = "{{url}}" target = "_blank">My current Location</a>
        </div>
    </script>

    <script id = "sidebar-template" type = "text/html">
        <h2 class = "room-title">{{code}}</h2>
        <h3 class = "list-title">Users</h3>
        <ul class = "users">
            {{#users}}
              <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
